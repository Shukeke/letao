<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="" href="favicon.ico">
    <link rel="stylesheet" type="" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" type="" href="lib/mui/css/mui.css">
    <link rel="stylesheet" type="" href="css/common.css">
    <link rel="stylesheet" type="" href="css/goods.css">
</head>

<body>
    <div class="lt_container">
        <div class="lt_header">
            <a href="#"><span class="fa fa-home icon_left"></span></a>
            <h4>商品展示</h4>
            <a href="#"><span class="fa fa-search icon_right"></span></a>
        </div>

        <div class="lt_content">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--挖个坑-->
                </div>
            </div>
        </div>
        <div class="lt_footer">
            <a href="cart.html" class="mui-btn mui-btn-link">去购物车</a>
            <div class="mui-pull-right">
                <a href="javascript:;" class="mui-btn mui-btn-danger btn_add_cart">加入购物车</a>
                <a href="javascript:;" class="mui-btn mui-btn-warning">立即购买</a>
            </div>
        </div>
    </div>
    <script type="text/html" id="tpl">
        <div class="mui-slider">
            <div class="mui-slider-group mui-slider-loop">
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a>
                </div>

                {{each pic v i}}
                <div class="mui-slider-item">
                    <a href="#"><img src="{{v.picAddr}}" /></a>
                </div>
                {{/each}}

                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#"><img src="{{pic[0].picAddr}}" /></a>
                </div>
            </div>

            <div class="mui-slider-indicator">
                {{each pic v i}}
                <div class="mui-indicator {{i==0?'mui-active':''}}"></div>
                {{/each}}
            </div>

        </div>
        <div class="lt_item">
            <strong>{{proName}}</strong>
        </div>
        <div class="lt_item">
            价格：
            <span class="price">&yen;{{price}}</span>
            <span class="oldPrice">&yen;{{oldPrice}}</span>
        </div>
        <div class="lt_item">
            尺码： {{each sizeArray v i}}
            <span class="size">{{v}}</span> {{/each}}
        </div>
        <div class="lt_item lt_num">
            数量：
            <div class="mui-numbox" data-numbox-min='1' data-numbox-max='{{num}}'>

                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                <input class="mui-numbox-input" type="number" value="1" />

                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </div>
            <span class="info">剩余数量：{{num}}双</span>
        </div>
        <div class="lt_item product_desc">
            详情：{{proDesc}}
        </div>

    </script>
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/commom.js"></script>
    <script src="js/goods.js"></script>

</body>

</html>
