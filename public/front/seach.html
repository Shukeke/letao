<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="" href="favicon.ico">
    <link rel="stylesheet" type="" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" type="" href="lib/mui/css/mui.css">
    <link rel="stylesheet" type="" href="css/common.css">
    <link rel="stylesheet" type="" href="css/seach.css">
</head>

<body>
    <div class="lt_container">
        <div class="lt_header">
            <a href="#"><span class="fa fa-home icon_left"></span></a>
            <h4>搜索中心</h4>
            <a href="#"><span class="fa fa-search icon_right"></span></a>
        </div>

        <div class="lt_content">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="lt_seach">
                        <input type="text" class="inputsearch" name="" placeholder="请输入搜索商品">
                        <button class="mui-btn-primary btnsearch">搜索</button>
                    </div>
                    <div class="lt_history">
                        <div class="title mui-clearfix">
                            <span class="mui-pull-left">搜索历史</span>
                            <span class="mui-pull-right fa fa-trash trash">清空记录</span>
                        </div>
                        <ul class="content">
                            <li class="mui-clearfix">
                                <a href="#" class="mui-pull-left" data-index="index">阿迪达斯</a>
                                <span class="mui-pull-right fa fa-close"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="lt_footer">
            <ul>
                <li><a href="#"><span class="fa fa-home"><p>首页</p></span></a></li>
                <li><a href="#"><span class="fa fa-home"><p>首页</p></span ></a></li>
                <li><a href="#"><span class="fa fa-home"><p>首页</p></span></a></li>
                <li><a href="#"><span class="fa fa-home"><p>首页</p></span></a></li>
            </ul>
        </div>
        <script type="text/html" id="tpl">
            {{each arr v i }}
            <li class="mui-clearfix">
                <a href="searchList.html?key={{v}}" class="mui-pull-left">{{v}}</a>
                <span class="mui-pull-right fa fa-close" data-index="{{i}}"></span>
            </li>
            {{ /each}}
        </script>
        <script src="lib/mui/js/mui.js"></script>
        <script src="lib/zepto/zepto.min.js"></script>
        <script src="lib/artTemplate/template-web.js"></script>
        <script src="js/seach.js"></script>

</body>

</html>
