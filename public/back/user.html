<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘后台管理页面</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content col-md-6 col-md-offset-4">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p>你确定要退出后台管理系统吗?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btns">确定</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <div id="banModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content col-md-6 col-md-offset-4">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p>你确定要启用这个状态吗?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn_confirm">确定</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <div class="aside">
        <div class="title">
            <a href="index.html"><span>前端14期</span></a>
        </div>
        <div class="user">
            <img src="img/default.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <div class="lis">
            <ul>
                <li><a href="#"><span class="glyphicon glyphicon-user"></span>用户管理</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-list"></span>分类管理</a>
                    <div class="cate">
                        <a href="#">一级分类</a>
                        <a href="#">二级分类</a>
                    </div>


                </li>
                <li><a href="#"><span class="glyphicon glyphicon-tags"></span>商品管理</a></li>
            </ul>
        </div>
    </div>

    <div class="main">
        <div class="head">
            <div class="container-fluid">
                <a href="#" class="pull-left onleft"> <span class="glyphicon glyphicon-align-justify"></span></a>
                <a href="#" class="pull-right head_right"> <span class="glyphicon glyphicon-log-out"></span></a>
            </div>
        </div>
        <div class="container">
            <div class="nav">
                <ol class="breadcrumb ">
                    <li><a href="#">管理系统</a></li>
                    <li><a href="#">用户管理</a></li>
                </ol>
            </div>
            <div class="content">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <td>序号</td>
                            <td>用户名</td>
                            <td>手机号</td>
                            <td>状态</td>
                            <td>操作</td>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <nav aria-label="Page navigation">
                <ul id=pagintor>
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <script type="text/html" id="tpl">
        {{each rows v i}}
        <tr>
            <td>{{(page-1)*size + i+1}}</td>
            <td>{{v.username}}</td>
            <td>{{v.mobile}}</td>
            <td>{{v.isDelete===1?"正常":"禁用"}}</td>
            <td data-id="{{v.id}}" data-is-delete="{{v.isDelete===1?0:1}}">
                {{if v.isDelete===1}}
                <button class="btn btn-sm btn-danger">禁用</button> {{/if}} {{if v.isDelete===0}}
                <button class="btn btn-sm btn-success">启用</button> {{/if}}
            </td>
        </tr>
        {{/each}}

    </script>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="js/common.js"></script>
    <script src="js/user.js"></script>
</body>

</html>
